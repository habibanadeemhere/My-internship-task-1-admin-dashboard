<!DOCTYPE html>
<html>
<head>
  <title>Salesmen Management</title>
  <link rel="stylesheet" href="saleman.css">
</head>
<body>

  <h2>Salesmen List</h2>

  <div id="robot-container">
    <img src="https://cdn.dribbble.com/userupload/42128647/file/original-be7870269cb8092d7eb6f9e3435eda7c.gif" alt="Cute Robot Waving" />
  </div>

  <div class="table-container">
    <table border="1" id="salesmenTable">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </table>
  </div>

  <h3>Add / Edit Salesman</h3>

  <div class="form-container">
    <input type="text" id="nameInput" placeholder="Name" />
    <input type="email" id="emailInput" placeholder="Email" />
    <button id="saveButton">Save</button>
  </div>




<script src="sale.js"></script>
</body>
</html>

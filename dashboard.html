<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dash.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="dark-bg text-white">

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Welcome, <span id="userNameDisplay">Salesman</span></h2><br><br><br><br><br><br>
 <div class="robot-wrap">
    <img src="https://assets-v2.lottiefiles.com/a/97fc9faa-117f-11ee-a3b3-5fb6ab9865dc/vR6mwrGRsr.gif" alt="Cute Robot" class="cute-robot" />
    <div class="speech">Hi! Iâ€™m Habiba ðŸ¤–</div>
  </div>
    </div>

    <p>Total Orders: <span id="totalOrders" class="badge bg-info fs-5">0</span></p>

    <button onclick="toggleForm()" class="btn btn-primary mb-3">Place New Order</button>

    <div id="newOrderSection" class="card card-body bg-dark mb-4">
      <h4 id="formTitle">New Order</h4>
      <form onsubmit="placeOrder(event)">
        <div class="mb-3">
          <select id="product" class="form-select" required>
            <option value="Laptop">Laptop</option>
            <option value="Phone">Phone</option>
            <option value="Mouse">Mouse</option>
          </select>
        </div>
        <div class="mb-3">
          <input id="qty" type="number" min="1" class="form-control" placeholder="Quantity" required />
        </div>
        <input type="hidden" id="editIndex" />
        <button type="submit" class="btn btn-success">Save</button>
      </form>
    </div>


    <h3>My Orders</h3>
    <div class="table-responsive">
      <table class="table table-dark table-bordered table-striped">
        <thead>
          <tr><th>Product</th><th>Qty</th><th>Date</th><th>Action</th></tr>
        </thead>
        <tbody id="orders"></tbody>
      </table>
    </div>


    <h3>Top Ordered Products</h3>
    <div class="table-responsive">
      <table class="table table-dark table-bordered table-striped">
        <thead>
          <tr><th>Product</th><th>Total Quantity</th></tr>
        </thead>
        <tbody id="topProducts"></tbody>
      </table>
    </div>

    <h3>Recent Orders (Last 5)</h3>
    <div class="table-responsive">
      <table class="table table-dark table-bordered table-striped">
        <thead>
          <tr><th>Product</th><th>Qty</th><th>Date</th><th>Salesman</th></tr>
        </thead>
        <tbody id="recentOrders"></tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
